<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Мишка/Заказать</title>
</head>
<body>
<main class="modal">
  <div class="modal__wrapper">
    <h1 class="modal__title">Добавить в корзину</h1>
    <p class="modal__text">Выберите размер:</p>
    <form class="modal__form form" action="https://echo.htmlacademy.ru/" method="get">
      <input class="form__size form__size--active" type="radio" name="size" value="S" checked>
      <input class="form__size" type="radio" name="size" value="M">
      <input class="form__size" type="radio" name="size" value="L">
      <input class="form__send" type="submit" value="Добавить" class="form__send">
    </form>
  </div>
</main>
</body>
</html>
